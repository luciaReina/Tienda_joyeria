<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario Usuario</title>
    <link rel="stylesheet" th:href="@{/css/admin-style.css}">
    <title th:text="${title}">Panel Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/admin-style.css}">
    <script th:src="@{/js/crud.js}"></script>
    <style>
		:root {
		    --main-bg: #2d004d;       /* morado oscuro */
		    --main-light: #f4f0f8;
		    --highlight: #b197cb;     /* morado claro para hover si quieres */
		}
		
		body {
		    margin: 0;
		    font-family: sans-serif;
		}
		
		nav.sidebar {
		    width: 250px;
		    background-color: var(--main-bg);
		    color: white;
		    min-height: 100vh;
		}
		
		nav.sidebar a {
		    color: white;
		    text-decoration: none;
		}
		
		nav.sidebar .nav-link.active {
		    font-weight: bold;
		    background-color: #3c0066;
		}
		
		header.topbar {
		    background-color: var(--main-bg);
		    color: white;
		    padding: 1rem 2rem;
		    display: flex;
		    justify-content: space-between;
		    align-items: center;
		}
		
		.table thead {
		    background-color: var(--main-bg);
		    color: white;
		}
		
		.btn-primary {
		    background-color: var(--main-bg);
		    border: none;
		}
		
		.btn-primary:hover {
		    background-color: #3c0066;
		}
		
		.cabecera {
		    display: flex;
		    align-items: center;
		    gap: 1rem;
		}
		
		.titulo,
		.panel-admin {
		    font-size: 24px;
		    font-weight: bold;
		}
		
		.form-card {
		    background-color: white;
		    box-shadow: 0 0 15px rgba(0, 0, 0, 0.15);
		    border-radius: 8px;
		    padding: 2rem;
		    max-width: 600px;
		    margin: 2rem auto;
		}
		
		.form-card input[type="text"],
		.form-card input[type="number"],
		.form-card input[type="email"],
		.form-card input[type="password"],
		.form-card textarea,
		.form-card select {
		    width: 100%;
		    border: 2px solid var(--main-bg);
		    border-radius: 5px;
		    padding: 0.5rem;
		    margin-bottom: 1rem;
		    font-size: 1rem;
		    transition: border-color 0.3s ease, box-shadow 0.3s ease;
		}
		
		.form-card input[type="text"]:focus,
		.form-card input[type="number"]:focus,
		.form-card input[type="email"]:focus,
		.form-card input[type="password"]:focus,
		.form-card textarea:focus,
		.form-card select:focus {
		    border-color: var(--main-bg);
		    box-shadow: 0 0 5px var(--main-bg);
		    outline: none;
		}
		
		.form-card label {
		    font-weight: bold;
		}
		
		.form-buttons {
		    display: flex;
		    justify-content: space-between;
		    gap: 1rem;
		}
		
		.btn-secondary {
		    background-color: #ccc;
		    border: none;
		    color: #000;
		}
		
		.btn-secondary:hover {
		    background-color: #bbb;
		}
    </style>
</head>
<body class="d-flex flex-column min-vh-100">

    <!-- Topbar -->
    <header class="topbar">
        <div class="panel-admin">PANEL DE ADMINISTRADOR</div>
        <div class="titulo">IVI REINA</div>
        <div class="cabecera">
            <span>üë§ ADMIN</span>
            <a href="/logout" class="text-white">cerrar sesi√≥n</a>
        </div>
    </header>

    <!-- Contenido -->
<div class="flex-grow-1 p-4" style="background-color: var(--main-light);">
    <div class="form-card">
        <h2 th:text="${usuario.idUsuario == null} ? 'Nuevo Usuario' : 'Editar Usuario'"></h2>

        <form th:action="@{/admin/usuarios/guardar}" th:object="${usuario}" method="post">
            <input type="hidden" th:field="*{idUsuario}" />

            <label>Username:</label>
			<input type="text" th:field="*{username}" required class="form-control" />
			
			<label>Apellido:</label>
			<input type="text" th:field="*{apellido}" required class="form-control" />
			
			<label>Email:</label>
			<input type="email" th:field="*{email}" required class="form-control" />
			
			<label>Tel√©fono:</label>
			<input type="text" th:field="*{telefono}" required class="form-control" />
			
			<label>Contrase√±a:</label>
			<input type="password" th:field="*{password}" required class="form-control"  />
			
			<label>Rol:</label>
			<select th:field="*{rol}" required class="form-control">
			    <option value="" selected>Seleccione un rol</option>
			    <option value="USER">Usuario</option>
			    <option value="ADMIN">Administrador</option>
			</select>
			
			<label>Calle:</label>
			<input type="text" th:field="*{calle}" required class="form-control" />
			
			<label>Ciudad:</label>
			<input type="text" th:field="*{ciudad}" required class="form-control" />
			
			<label>C√≥digo Postal:</label>
			<input type="text" th:field="*{codigoPostal}" required class="form-control" />
			
			<label>Pa√≠s:</label>
			<input type="text" th:field="*{pais}" required class="form-control" />

            <div class="form-buttons">
                <button type="submit" class="btn btn-primary">Guardar</button>
                <a href="/admin/crud#usuarios" class="btn btn-secondary">Volver</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
